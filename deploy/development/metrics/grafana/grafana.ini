instance_name: Intranet

[users]
allow_sign_up = false

default_user = admin
default_password = admin

[dashboards.json]
enabled = true
path = /var/lib/grafana/dashboards


[plugins]
allow_loading_unsigned_plugins = /var/lib/grafana/custom-plugins

[plugin.piechart]
path = /var/lib/grafana/custom-plugins/grafana-piechart-panel